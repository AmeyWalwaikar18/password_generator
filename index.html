<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="box-border m-0 p-0 flex justify-center items-center w-screen h-screen">

        <div class="main-container border-2 border-black p-6 rounded-md">

            <div class="display-container">
                <h1 class="font-extrabold text-[27px]">Password Generator</h1>

            <!-- password display and copy waala section -->
            <div class="mt-3 mb-3 flex justify-between items-center space-x-3">
                <input readonly type="text" name="" id="display" placeholder="PASSWORD" class="border-2 border-black rounded-md p-1 pl-2" data-password>
                <div>
                    <button class="copyBtn" data-copy>
                        <span class="tooltip" data-copymsg></span>
                        <i class="fa-regular fa-copy w-[1rem] h-[1rem] cursor-pointer"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div>
                <p class="font-medium text-[22px]">Password Length</p>
                <p data-lengthNumber class="text-[18px] font-medium">0</p>
            </div>
            
            <!-- input range slider -->
            <input type="range" class="w-[90%] cursor-pointer" name="" id="slider" step="1" min="1" max="20" data-lengthSlider>
            
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase" class="text-[18px] font-medium">Includes Uppercase Letters</label>
            </div>
            
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase" class="text-[18px] font-medium">Includes Lowercase Letters</label>
            </div>
            
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers" class="text-[18px] font-medium">Includes Numbers</label>
            </div>
            
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols" class="text-[18px] font-medium">Includes Symbols</label>
            </div>
            
            <!-- password strength and strength waala circle -->
            <div class="mt-2 flex flex-row justify-around items-center">
                <p class="text-[22px] font-medium translate-x-[-45px]">Password Strength</p>
                <!-- strength waala circle -->
                <div data-indicator class="w-[1.5rem] h-[1.5rem] rounded-full"></div>
            </div>
        </div>
        
        <!-- generate button waala button -->
        <button class="generateButton ring-offset-4 text-white border-black border-2 py-1 px-2 text-[18px] font-medium mt-3 rounded-md">
            Generate Button
        </button>
        
    </div>
</div>
    

    <script src="https://kit.fontawesome.com/1f659fe7a7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
